<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div id="calc--body">
        <div class="calc--result">
            <span id="operation"></span>
            <span id="currentNumber"></span>
        </div>
        <div class="calc--cancel operator red">C</div>
        <div class="calc--percentage operator">%</div>
        <div class="calc--opposite operator">+/-</div>
        <div class="calc--divide operator">/</div>
        <div class="calc--7 number">7</div>
        <div class="calc--8 number">8</div>
        <div class="calc--9 number">9</div>
        <div class="calc--multiply operator">*</div>
        <div class="calc--4 number">4</div>
        <div class="calc--5 number">5</div>
        <div class="calc--6 number">6</div>
        <div class="calc--minus operator">-</div>
        <div class="calc--1 number">1</div>
        <div class="calc--2 number">2</div>
        <div class="calc--3 number">3</div>
        <div class="calc--plus operator">+</div>
        <div class="calc--comma special">.</div>
        <div class="calc--0 number">0</div>
        <div class="calc--lessthan special"><</div>
        <div class="calc--equals operator">=</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
